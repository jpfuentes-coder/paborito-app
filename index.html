<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paborito Modern Filipino</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Fredoka', sans-serif; 
        }
        
        /* THE GLOBAL BACKGROUND PATTERN */
        .custom-bg {
            background-image: url('./Paborito-Bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* --- TWO-TONE THEME STYLES --- */

        /* 1. TOP SECTION: LIGHT & BRIGHT (Original Vibe) */
        .top-section-glass {
            background: rgba(255, 253, 240, 0.6); /* Very sheer cream to let the BG pattern show */
            backdrop-filter: blur(2px);
        }

        /* 2. MENU SECTION: DARK MAROON (Premium Vibe) */
        .maroon-section {
            background: rgba(45, 10, 10, 0.96); /* Deep maroon, almost solid */
            border-top: 4px solid #F4C466; /* Gold separator line */
            box-shadow: 0 -20px 50px rgba(0,0,0,0.5); /* Shadow casting upwards */
        }

        /* Dark cards for the menu items */
        .maroon-glass-card {
            background: rgba(60, 20, 20, 0.6);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 223, 150, 0.1); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .maroon-glass-card:hover {
            background: rgba(90, 30, 30, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 223, 150, 0.4);
        }

        /* Text Gradients */
        .text-gradient-gold {
            background: linear-gradient(to right, #F4C466, #FFFDF0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // *** YOUR BACKEND URL ***
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6N9vYD2osrSjcFCNmh-O3ZYu7lkftQyOuJo5TuNvEQcfnw_8ZJ_zoeq_bgfPFzKBo/exec"; 

        // --- ICONS ---
        const IconCart = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconMinus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;

        const { useState, useEffect } = React;

        const PaboritoApp = () => {
             const [cart, setCart] = useState([]);
             const [isCartOpen, setIsCartOpen] = useState(false);
             const [orderStatus, setOrderStatus] = useState("idle"); 
             const [activeSlide, setActiveSlide] = useState(0);

             // ALL 12 ITEMS FOR SLIDESHOW
             const slides = [
                { title: "Crispy Pata Perfection", desc: "Deep-fried pork knuckle with a crackling skin and tender meat.", image: "./Paboritong-Crispy-Pata.png" },
                { title: "Sizzling Sisig Special", desc: "Kapampangan classic! Chopped pork face, onions, and chili.", image: "./Paboritong-Sisig.png" },
                { title: "Classic Adobo", desc: "The National Dish. Marinated in vinegar, soy sauce, and garlic.", image: "./Paboritong-Adobo.png" },
                { title: "Signature Fried Chicken", desc: "7 pieces of golden, crunchy, juicy goodness.", image: "./Paboritong-Crispy-Fried-Chicken.png" },
                { title: "Savory Bistek Tagalog", desc: "Beef slices braised in soy sauce and calamansi with onions.", image: "./Paboritong-Bistek.png" },
                { title: "Creamy Kare-Kare", desc: "Oxtail and veggies in a rich, savory peanut sauce.", image: "./Paboritong-Kare-Kare.png" },
                { title: "Hearty Bulalo", desc: "Beef shank soup with corn and cabbage. Perfect for rainy days.", image: "./Paboritong-Bulalo.png" },
                { title: "Sour & Savory Sinigang", desc: "Pork belly in a tamarind-based broth with fresh veggies.", image: "./Paboritong-Sinigang.png" },
                { title: "Steaming White Rice", desc: "The perfect partner for every Filipino meal.", image: "./Paboritong-Rice.png" },
                { title: "Garlic Adobo Rice", desc: "Fried rice infused with the savory taste of Adobo sauce.", image: "./Paboritong-Adobo-Rice.png" },
                { title: "Special Fried Rice", desc: "Stir-fried rice with garlic, eggs, and spring onions.", image: "./Paboritong-Fried-Rice.png" },
                { title: "Classic Egg Rice", desc: "Simple yet satisfying garlic rice topped with scrambled egg.", image: "./Paboritong-Egg-Rice.png" }
             ];

             const menuItems = [
                { id: 1, name: "Paboritong Crispy Pata", price: 590, category: "Main", image: "./Paboritong-Crispy-Pata.png" },
                { id: 2, name: "Paboritong Crispy Fried Chicken (7pcs)", price: 480, category: "Main", image: "./Paboritong-Crispy-Fried-Chicken.png" },
                { id: 3, name: "Paboritong Bistek", price: 200, category: "Main", image: "./Paboritong-Bistek.png" },
                { id: 4, name: "Paboritong Adobo", price: 180, category: "Main", image: "./Paboritong-Adobo.png" },
                { id: 5, name: "Paboritong Sisig", price: 210, category: "Main", image: "./Paboritong-Sisig.png" },
                { id: 6, name: "Paboritong Kare Kare", price: 250, category: "Main", image: "./Paboritong-Kare-Kare.png" },
                { id: 7, name: "Paboritong Bulalo", price: 250, category: "Main", image: "./Paboritong-Bulalo.png" },
                { id: 8, name: "Paboritong Sinigang", price: 180, category: "Main", image: "./Paboritong-Sinigang.png" },
                { id: 9, name: "Paboritong Rice", price: 20, category: "Rice", image: "./Paboritong-Rice.png" },
                { id: 10, name: "Paboritong Adobo Rice", price: 35, category: "Rice", image: "./Paboritong-Adobo-Rice.png" },
                { id: 11, name: "Paboritong Fried Rice", price: 25, category: "Rice", image: "./Paboritong-Fried-Rice.png" },
                { id: 12, name: "Paboritong Egg Rice", price: 25, category: "Rice", image: "./Paboritong-Egg-Rice.png" },
             ];

             useEffect(() => {
                const interval = setInterval(() => setActiveSlide(prev => (prev + 1) % slides.length), 4000);
                return () => clearInterval(interval);
             }, []);

             const addToCart = (item) => {
                setCart(prev => {
                  const existing = prev.find(i => i.id === item.id);
                  if (existing) return prev.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i);
                  return [...prev, { ...item, qty: 1 }];
                });
                setIsCartOpen(true);
             };

             const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(0, i.qty + delta) } : i).filter(i => i.qty > 0));
             };

             const removeItem = (id) => {
                 setCart(prev => prev.filter(i => i.id !== id));
             };
             
             const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

             const handleCheckout = () => {
                if(cart.length === 0) return;
                setOrderStatus("sending");

                const payload = {
                    customerName: "Website Guest", 
                    cart: cart,
                    total: cartTotal
                };

                fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                })
                .then(() => {
                    setOrderStatus("success");
                    setCart([]); 
                    setTimeout(() => setOrderStatus("idle"), 5000);
                })
                .catch(err => {
                    console.error(err);
                    setOrderStatus("error");
                });
             };

             return (
                <div className="min-h-screen font-sans custom-bg flex flex-col">
                   
                   {/* Navbar - LIGHT THEME (Matches Top Section) */}
                   <nav className="fixed w-full z-50 bg-white/90 backdrop-blur-md shadow-sm py-3 px-4 flex justify-between items-center border-b border-red-100">
                        <span className="text-red-600 font-extrabold text-2xl tracking-tight">Paborito</span>
                        <button onClick={() => setIsCartOpen(!isCartOpen)} className="relative p-3 bg-red-50 rounded-full hover:bg-red-100 transition text-red-600">
                             <IconCart />
                             {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full animate-bounce border-2 border-white">{cart.length}</span>}
                        </button>
                   </nav>

                   {/* Cart Sidebar - LIGHT THEME */}
                   <div className={`fixed inset-y-0 right-0 w-full md:w-96 bg-[#FFFDF0] shadow-2xl z-50 p-6 flex flex-col transform transition-transform duration-300 ${isCartOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                       <div className="flex justify-between items-center mb-6 border-b border-red-200 pb-4">
                           <h2 className="font-bold text-2xl text-red-600">Your Tray</h2>
                           <button onClick={() => setIsCartOpen(false)} className="hover:bg-red-100 p-1 rounded-full text-gray-600"><IconX /></button>
                       </div>
                       
                       <div className="flex-1 overflow-y-auto space-y-4">
                           {cart.length === 0 && <p className="text-center text-gray-400 mt-10">Your tray is empty.</p>}
                           {cart.map(item => (
                               <div key={item.id} className="flex gap-4 items-center bg-white p-3 rounded-xl border border-red-100 shadow-sm">
                                   <img src={item.image} className="w-16 h-16 rounded-lg object-contain bg-red-50" />
                                   <div className="flex-1">
                                        <div className="font-bold text-sm text-gray-800">{item.name}</div>
                                        <div className="text-red-600 font-bold">â‚±{item.price * item.qty}</div>
                                   </div>
                                   <div className="flex flex-col gap-2 items-end">
                                       <button onClick={() => removeItem(item.id)} className="text-gray-400 hover:text-red-500">
                                            <IconTrash />
                                       </button>
                                       <div className="flex items-center gap-2 bg-red-50 rounded-lg border border-red-100 px-1">
                                            <button onClick={() => updateQty(item.id, -1)} className="p-1 text-red-600"><IconMinus /></button>
                                            <span className="text-sm font-bold w-4 text-center">{item.qty}</span>
                                            <button onClick={() => updateQty(item.id, 1)} className="p-1 text-red-600"><IconPlus /></button>
                                       </div>
                                   </div>
                               </div>
                           ))}
                       </div>

                       <div className="mt-6 border-t border-red-200 pt-4">
                           <div className="flex justify-between font-bold text-2xl mb-6">
                               <span>Total:</span>
                               <span className="text-red-600">â‚±{cartTotal}</span>
                           </div>
                           
                           {orderStatus === "idle" && (
                               <button onClick={handleCheckout} className="w-full bg-gradient-to-r from-red-600 to-orange-500 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg hover:from-red-700 hover:to-orange-600 transition-all transform hover:-translate-y-1">
                                   Confirm Order
                               </button>
                           )}
                           {orderStatus === "sending" && <button disabled className="w-full bg-gray-400 text-white py-4 rounded-xl font-bold animate-pulse">Sending Order...</button>}
                           {orderStatus === "success" && <div className="w-full bg-green-500 text-white py-4 rounded-xl font-bold text-center">Order Received! ðŸ‡µðŸ‡­</div>}
                       </div>
                   </div>

                   {/* LANDING PAGE SECTION - REVERTED TO LIGHT/ORIGINAL BG */}
                   <header className="min-h-screen flex flex-col items-center justify-center text-center px-4 pt-24 pb-10 top-section-glass">
                        
                        {/* 1. CLICKABLE LOGO - MASSIVE SIZE */}
                        <a href="." className="w-96 md:w-[600px] mb-10 transition-transform duration-500 hover:scale-110 cursor-pointer block">
                             <img src="./Paborito-Logo.png" alt="Paborito Logo" className="w-full drop-shadow-2xl" />
                        </a>

                        {/* 2. Slideshow (Light Glass Style to match background) */}
                        <div className="relative w-full max-w-5xl aspect-[16/9] md:aspect-[21/9] bg-white/60 backdrop-blur-md rounded-3xl p-2 mb-12 overflow-hidden border border-white/40 shadow-xl">
                             <div className="w-full h-full relative overflow-hidden rounded-2xl flex items-center justify-center">
                                 <img src={slides[activeSlide].image} className="w-full h-full object-contain transition-opacity duration-1000 p-4 drop-shadow-lg" />
                                 <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white/80 to-transparent pt-20 pb-8 px-8 text-left">
                                     <h3 className="text-3xl md:text-4xl font-extrabold text-red-600 drop-shadow-sm mb-2">{slides[activeSlide].title}</h3>
                                     <p className="text-lg font-medium text-gray-700 max-w-xl">{slides[activeSlide].desc}</p>
                                 </div>
                             </div>
                        </div>

                        {/* 3. Order Button */}
                        <button onClick={() => document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })} className="px-12 py-5 bg-gradient-to-r from-red-600 to-orange-500 text-white font-extrabold text-xl rounded-full shadow-lg shadow-red-200 hover:shadow-red-400 hover:scale-105 transition-all transform border-2 border-white/50 tracking-wider mb-10">
                             ORDER NOW
                        </button>
                   </header>

                   {/* MENU SECTION - DARK MAROON (The Contrast) */}
                   <section id="menu" className="py-24 maroon-section relative z-10">
                        <div className="container mx-auto px-4">
                            <h2 className="text-5xl font-extrabold text-center mb-16 text-gradient-gold drop-shadow-sm">Our Menu</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {menuItems.map(item => (
                                    <div key={item.id} className="maroon-glass-card rounded-3xl p-5 flex flex-col relative group">
                                        
                                        <div className="relative h-64 overflow-hidden rounded-2xl mb-4 flex items-center justify-center bg-[#2D1B1B]/30">
                                            <img src={item.image} className="w-full h-full object-contain transform group-hover:scale-110 transition-transform duration-500 p-2 drop-shadow-lg" />
                                        </div>

                                        <h3 className="font-bold text-xl mb-2 leading-tight text-[#FFFDF0]">{item.name}</h3>
                                        
                                        <div className="mt-auto flex justify-between items-center pt-4 border-t border-white/10">
                                            <span className="text-2xl font-extrabold text-[#F4C466]">â‚±{item.price}</span>
                                            <button onClick={() => addToCart(item)} className="w-12 h-12 bg-red-600 text-white rounded-full flex items-center justify-center hover:bg-yellow-500 hover:scale-110 shadow-md shadow-red-900/50 transition-all">
                                                <IconPlus />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                   </section>

                   {/* Footer - Dark to match menu */}
                   <footer className="bg-[#1A0F0F] text-[#FFFDF0] py-12 text-center mt-auto border-t border-white/10 relative z-20">
                        <h4 className="text-3xl font-extrabold text-[#F4C466] mb-2 tracking-wide">Paborito</h4>
                        <p className="text-white/50 text-sm">Â© 2025 Paborito Modern Filipino</p>
                   </footer>
                </div>
             );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PaboritoApp />);
    </script>
</body>
</html>
