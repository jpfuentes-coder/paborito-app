<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paborito Modern Filipino</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .font-comic { font-family: "Comic Sans MS", "Chalkboard SE", sans-serif; }
        
        /* BACKGROUND IMAGE LINKED HERE */
        .custom-bg {
            background-image: url('./Paborito-Bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .glass-panel {
            background: rgba(255, 248, 231, 0.95);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // *** YOUR BACKEND URL ***
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6N9vYD2osrSjcFCNmh-O3ZYu7lkftQyOuJo5TuNvEQcfnw_8ZJ_zoeq_bgfPFzKBo/exec"; 

        // --- ICONS ---
        const IconCart = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconMinus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;

        const { useState, useEffect } = React;

        const PaboritoApp = () => {
             const [cart, setCart] = useState([]);
             const [isCartOpen, setIsCartOpen] = useState(false);
             const [orderStatus, setOrderStatus] = useState("idle"); 
             const [activeSlide, setActiveSlide] = useState(0);

             // Slideshow Data (Using your specific filenames)
             const slides = [
                { title: "Crispy Pata Perfection", desc: "Deep-fried to golden perfection.", image: "./Paboritong-Crispy-Pata.png" },
                { title: "Sizzling Sisig Special", desc: "The ultimate Kapampangan comfort food.", image: "./Paboritong-Sisig.png" },
                { title: "Classic Adobo", desc: "Marinated in vinegar, soy sauce, garlic.", image: "./Paboritong-Adobo.png" }
             ];

             // Menu Data (Updated with your filenames and prices)
             const menuItems = [
                { id: 1, name: "Paboritong Crispy Pata", price: 590, category: "Main", image: "./Paboritong-Crispy-Pata.png" },
                { id: 2, name: "Paboritong Crispy Fried Chicken (7pcs)", price: 480, category: "Main", image: "./Paboritong-Crispy-Fried-Chicken.png" },
                { id: 3, name: "Paboritong Bistek", price: 200, category: "Main", image: "./Paboritong-Bistek.png" },
                { id: 4, name: "Paboritong Adobo", price: 180, category: "Main", image: "./Paboritong-Adobo.png" },
                { id: 5, name: "Paboritong Sisig", price: 210, category: "Main", image: "./Paboritong-Sisig.png" },
                { id: 6, name: "Paboritong Kare Kare", price: 250, category: "Main", image: "./Paboritong-Kare-Kare.png" },
                { id: 7, name: "Paboritong Bulalo", price: 250, category: "Main", image: "./Paboritong-Bulalo.png" },
                { id: 8, name: "Paboritong Sinigang", price: 180, category: "Main", image: "./Paboritong-Sinigang.png" },
                { id: 9, name: "Paboritong Rice", price: 20, category: "Rice", image: "./Paboritong-Rice.png" },
                { id: 10, name: "Paboritong Adobo Rice", price: 35, category: "Rice", image: "./Paboritong-Adobo-Rice.png" },
                { id: 11, name: "Paboritong Fried Rice", price: 25, category: "Rice", image: "./Paboritong-Fried-Rice.png" },
                { id: 12, name: "Paboritong Egg Rice", price: 25, category: "Rice", image: "./Paboritong-Egg-Rice.png" },
             ];

             useEffect(() => {
                const interval = setInterval(() => setActiveSlide(prev => (prev + 1) % slides.length), 4000);
                return () => clearInterval(interval);
             }, []);

             const addToCart = (item) => {
                setCart(prev => {
                  const existing = prev.find(i => i.id === item.id);
                  if (existing) return prev.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i);
                  return [...prev, { ...item, qty: 1 }];
                });
                setIsCartOpen(true);
             };

             const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(0, i.qty + delta) } : i).filter(i => i.qty > 0));
             };

             const removeItem = (id) => {
                 setCart(prev => prev.filter(i => i.id !== id));
             };
             
             const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

             const handleCheckout = () => {
                if(cart.length === 0) return;
                setOrderStatus("sending");

                const payload = {
                    customerName: "Website Guest", 
                    cart: cart,
                    total: cartTotal
                };

                fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                })
                .then(() => {
                    setOrderStatus("success");
                    setCart([]); 
                    setTimeout(() => setOrderStatus("idle"), 5000);
                })
                .catch(err => {
                    console.error(err);
                    setOrderStatus("error");
                });
             };

             return (
                <div className="min-h-screen font-sans text-gray-800 custom-bg flex flex-col">
                   
                   {/* Navbar */}
                   <nav className="fixed w-full z-50 bg-white/95 backdrop-blur shadow-md py-2 px-4 flex justify-between items-center">
                        <span className="text-red-600 font-extrabold text-xl font-comic">Paborito</span>
                        <button onClick={() => setIsCartOpen(!isCartOpen)} className="relative p-2 bg-red-50 rounded-full hover:bg-red-100 transition">
                             <IconCart />
                             {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full animate-bounce">{cart.length}</span>}
                        </button>
                   </nav>

                   {/* Cart Sidebar */}
                   <div className={`fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-50 p-6 flex flex-col transform transition-transform duration-300 ${isCartOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                       <div className="flex justify-between items-center mb-6 border-b pb-4">
                           <h2 className="font-bold text-2xl text-red-600 font-comic">Your Tray</h2>
                           <button onClick={() => setIsCartOpen(false)}><IconX /></button>
                       </div>
                       
                       <div className="flex-1 overflow-y-auto space-y-4">
                           {cart.length === 0 && <p className="text-center text-gray-400 mt-10">Your tray is empty.</p>}
                           {cart.map(item => (
                               <div key={item.id} className="flex gap-4 items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                                   <img src={item.image} className="w-16 h-16 rounded-lg object-contain bg-white" />
                                   <div className="flex-1">
                                        <div className="font-bold text-sm">{item.name}</div>
                                        <div className="text-red-600 font-bold">â‚±{item.price * item.qty}</div>
                                   </div>
                                   <div className="flex flex-col gap-2 items-end">
                                       <button onClick={() => removeItem(item.id)} className="text-gray-400 hover:text-red-500">
                                            <IconTrash />
                                       </button>
                                       <div className="flex items-center gap-2 bg-white rounded-lg border px-1">
                                            <button onClick={() => updateQty(item.id, -1)} className="p-1"><IconMinus /></button>
                                            <span className="text-sm font-bold w-4 text-center">{item.qty}</span>
                                            <button onClick={() => updateQty(item.id, 1)} className="p-1"><IconPlus /></button>
                                       </div>
                                   </div>
                               </div>
                           ))}
                       </div>

                       <div className="mt-6 border-t pt-4">
                           <div className="flex justify-between font-bold text-2xl mb-6">
                               <span>Total:</span>
                               <span className="text-red-600">â‚±{cartTotal}</span>
                           </div>
                           
                           {orderStatus === "idle" && (
                               <button onClick={handleCheckout} className="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-red-700 shadow-lg shadow-red-200 transition-all transform hover:-translate-y-1">
                                   Confirm Order
                               </button>
                           )}
                           {orderStatus === "sending" && <button disabled className="w-full bg-gray-400 text-white py-4 rounded-xl font-bold animate-pulse">Sending Order...</button>}
                           {orderStatus === "success" && <div className="w-full bg-green-500 text-white py-4 rounded-xl font-bold text-center">Order Received! ðŸ‡µðŸ‡­</div>}
                       </div>
                   </div>

                   {/* LANDING PAGE SECTION */}
                   <header className="min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20 pb-10">
                        {/* 1. Large Logo */}
                        <div className="w-64 md:w-80 mb-8 animate-bounce">
                             <img src="./Paborito-Logo.png" alt="Paborito Logo" className="w-full drop-shadow-xl" />
                        </div>

                        {/* 2. Slideshow (No Prices) */}
                        <div className="relative w-full max-w-lg aspect-video bg-white/80 backdrop-blur rounded-3xl shadow-2xl p-2 mb-8 border-4 border-white">
                             <div className="w-full h-full relative overflow-hidden rounded-2xl flex items-center justify-center bg-white">
                                 <img src={slides[activeSlide].image} className="w-full h-full object-contain transition-all duration-700 p-4" />
                                 <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-6 text-white text-left">
                                     <h3 className="text-2xl font-bold">{slides[activeSlide].title}</h3>
                                     <p className="text-sm opacity-90">{slides[activeSlide].desc}</p>
                                 </div>
                             </div>
                        </div>

                        {/* 3. Order Button */}
                        <button onClick={() => document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })} className="px-10 py-5 bg-red-600 text-white font-extrabold text-xl rounded-full shadow-xl hover:bg-red-700 hover:scale-105 transition-all transform border-4 border-red-200">
                             ORDER NOW
                        </button>
                   </header>

                   {/* MENU SECTION */}
                   <section id="menu" className="py-20 glass-panel rounded-t-[3rem] shadow-[0_-20px_60px_-15px_rgba(0,0,0,0.1)]">
                        <div className="container mx-auto px-4">
                            <h2 className="text-4xl font-bold text-center mb-12 text-gray-900 font-comic">Our Menu</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {menuItems.map(item => (
                                    <div key={item.id} className="group bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all border border-gray-100 flex flex-col">
                                        <div className="relative h-48 overflow-hidden rounded-xl mb-4 flex items-center justify-center bg-gray-50">
                                            <img src={item.image} className="w-full h-full object-contain transform group-hover:scale-110 transition-transform duration-500 p-2" />
                                            <div className="absolute top-2 right-2 bg-white/90 px-2 py-1 rounded text-xs font-bold shadow">{item.category}</div>
                                        </div>
                                        <h3 className="font-bold text-lg mb-1 leading-tight">{item.name}</h3>
                                        <div className="mt-auto flex justify-between items-center pt-4">
                                            <span className="text-xl font-bold text-red-600">â‚±{item.price}</span>
                                            <button onClick={() => addToCart(item)} className="w-10 h-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center hover:bg-red-600 hover:text-white transition">
                                                <IconPlus />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                   </section>

                   <footer className="bg-gray-900 text-white py-10 text-center mt-auto">
                        <h4 className="text-2xl font-bold font-comic text-yellow-400 mb-2">Paborito</h4>
                        <p className="text-gray-500 text-sm">Â© 2025 Paborito Modern Filipino</p>
                   </footer>
                </div>
             );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PaboritoApp />);
    </script>
</body>
</html>
